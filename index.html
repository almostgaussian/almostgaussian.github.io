<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Conviction</title>
  </head>
  <body>
    <!-- make a title, centered -->
    <h1 style="text-align:center;">Conviction</h1>
    <!-- a centered quotation in italics -->
    <blockquote style="text-align:center; font-style:italic;">
      "To create a little flower is the labour of ages." - William Blake
    </blockquote>
    <!-- centered bold subheading -->
    <h2 style="text-align:center; font-weight:bold;">What will you do today?</h2>
    <!-- a centered image -->
    <div style="text-align:center;">
      <img src="image.png" alt="A picture">
    </div>
  </body>
</html>
